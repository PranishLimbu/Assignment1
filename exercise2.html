<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the form</title>

</head>
<body>
<h1>
    User information Form
</h1>
<form action="#" method="post">
    <label for="name">
Name:
    </label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="gender">
Gender:
    </label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>

<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>

<input type="radio" id="Others" name="gender" value="others">
<label for="others">Others</label><br>

<label>
    Hobbies:
</label><br>
<input type="checkbox" id="reading" name="Hobby" value="reading">
<label for="reading">Reading</label><br>

<input type="checkbox"id="Gaming" name="hobby" value="Gaming">
<label for="gaming">Gaming</label><br>

<input type="checkbox" id="cooking" name="hobby" value="cooking">
<label for="cooking">Cooking</label>


<label for="comments">Comments</label><br>
<textarea id="comments" name="comments" rows="10" cols="20"></textarea><br>

<input type="submit" value="submit">


</form>

</body>
</html>
