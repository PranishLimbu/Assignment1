<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 60%;
        }
        th, td{
            border:1px solid black;
            padding:8px;
            text-align: center;

        }
        caption{
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Students</caption>

    </table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr><br>
    
    <tr>
        <td>Pranish</td>
        <td>21</td>
        <td>Kathmandu</td>
    </tr><br>
    <tr>
        <td>
            Saroj KC
        </td>
        <td>22</td>
        <td>Kathmandu</td>
    </tr><br>
    <tr>
        <td colspan="3">All Students are from Nepal</td>
    </tr>
</body>
</html>
